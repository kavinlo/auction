<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>闲心拍卖 后台管理系统</title>
  <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
</head>
<div class="layui-container">  
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <span class="bigTitle">
                    <legend>拍品管理 - 新增拍品</legend>
                </span>
                <div class="layui-field-box">
                    <form class="layui-form" action="/admin/lot/doAddLot" data-way="lot">
                        <div class="layui-form-item">
                            <label class="layui-form-label">拍品名</label>
                            <div class="layui-input-block">
                            <input type="text" name="lot_name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">拍品底价</label>
                            <div class="layui-input-inline">
                            <input type="number" name="lot_floorPrice" required lay-verify="required" placeholder="请输入价格" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">只允许输入价格</div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">加价幅度</label>
                            <div class="layui-input-inline">
                                <input type="number" max="9999" name="range" required lay-verify="required" placeholder="请输入幅度价格" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">只允许输入价格</div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">开拍时间</label>
                            <div class="layui-input-inline">
                                <input type="date" style="line-height: 38px" name="date" required lay-verify="required" placeholder="年-月-日" autocomplete="off" class="layui-input">
                                <input type="time" style="line-height: 38px" name="time" required lay-verify="required" placeholder="时:分:秒" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux" style="margin-top: 38px">时间格式不能低于现在时间</div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">拍卖时长</label>
                            <div class="layui-input-block">
                            <select name="time_length" lay-verify="required">
                                <option value="5分钟">5分钟</option>
                                <option value="30分钟">30分钟</option>
                                <option value="1小时">1小时</option>
                                <option value="2小时">2小时</option>
                                <option value="1天">1天</option>
                                <option value="2天">2天</option>
                            </select>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">拍品描述</label>
                            <div class="layui-input-block">
                            <textarea name="lot_description" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                            <button class="layui-btn" type="button" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>

<script type="text/javascript" src="__STATIC__/javascript/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/javascript/dw_form_submit.js"></script>
<script>
    $('input[name=range]').blur (function(){
        if( this.value > 9999 ){
            alert('加价幅度不能超过 9999');
            return ;
        }
    })

</script>
</body>
</html>
